language: c   # placeholder
service:
  - docker

matrix:
  include:
    - env: SYS=debian

env:
  global:
    secure: ""

before_script:
  - export
  - export IMG_NAME=arnoldosmium/docker-conda-in-docker
  - secure: ""

script:
  - cd $SYS && docker build -t ${IMG_NAME}:${SYS}-dev .

before_deploy:
  - secure: ""

deploy:
  - provider: script
    script: docker push ${IMG_NAME}:${SYS}-dev
    on:
      branch: fix-deployx